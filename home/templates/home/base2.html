{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'home/main2.css' %}">
    <title>ML</title>
</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" id="navbar">
            <div class="container">
                <a class="navbar-brand mr-4" href="/">
                    ML
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav ml-auto ">
                        <a class="nav-item nav-link navigation-title" href="#">About</a>
                        <a class="nav-item nav-link navigation-title" href="#">Experience</a>
                        <a class="nav-item nav-link navigation-title" href="#">Contact</a>
                        <a class="nav-item nav-link navigation-title" href="#">Portfolio</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section>
        {% block detailed-content %}
        {% endblock detailed-content %}
    </section>

    <footer>
        Copyright
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {

            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("navbar").style.padding = "10px 10px";
                document.getElementById("navbar").style.backgroundColor = "#2c2d3e";
                var titles = document.getElementsByClassName("navigation-title");
                // console.log(titles);
                for (var i = 0; i < titles.length; i++) {
                    titles[i].style.fontSize = "15px";
                    titles[i].style.color = "white";
                }
            } else {
                document.getElementById("navbar").style.padding = "20px 10px";
                document.getElementById("navbar").style.backgroundColor = "#f1f1f1";
                var titles = document.getElementsByClassName("navigation-title");
                for (var i = 0; i < titles.length; i++) {
                    titles[i].style.fontSize = "22px";
                    titles[i].style.color = "black";
                }
            }
        }
    </script>
</body>

</html>
