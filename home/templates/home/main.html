{% extends "home/base.html" %}

{% block portfolio-content %}
{% for post in posts %}
    <div class="portfolio-project">
        <div class="item">
            <div class="img">
                <img src={{post.thumbnail|safe}} alt="" class="thumbnail">
            </div>
            <div class="content">
                <span class="date">26 December 2019</span>
                <div class="title">{{ post.title }}</div>
                <div class="description-detailed">{{ post.description }}</div>
                <a href="#" class="button">READ MORE</a>
            </div>
        </div>
    </div>

{% endfor %}

{% endblock portfolio-content %}
